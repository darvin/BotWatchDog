<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BotWatchDog</title>
    <link rel="stylesheet" href="/static/css/foundation.css" />
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h1>WatchBot</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <div class="callout large">
          <p>Crashes <b>{{crashes_amount}}</b></p>

          <p>Total amount of taken screenshots: <b>{{screenshots_number}}/{{screenshots_number_max}}</b></p>

        </div>
      </div>
      <div class="large-12 columns">
        <div class="callout large">
          <a id="screenshot-link"><img id="screenshot-img" src="/screenshot/{{screenshot}}"></a>
          
        </div>
      </div>

      <div class="large-12 columns">
        <pre id="log-pre">
          logs...
        </pre>
      </div>


    </div>



    <script src="/static/js/vendor/jquery.min.js"></script>
    <script src="/static/js/vendor/what-input.min.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script src="/static/js/app.js"></script>

    <script type="text/javascript">
  

$(document).ready(function() {
  var i = 0;

  var refreshlog = function()
        {
             $('#log-pre').load('/tail');
        }
  var refreshId = setInterval(refreshlog, 5000);
  refreshlog();


  $('#screenshot-link').click(function() {
    $("#screenshot-img").fadeTo(90,0.30, function() {
      i++;
      $("#screenshot-img").attr("src","/screenshot/"+"{{screenshot}}"+"/previous/"+i);
    }).fadeTo(90,1);
  });
});

    </script>
  </body>
</html>
